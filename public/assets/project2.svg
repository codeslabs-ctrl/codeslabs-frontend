<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="url(#gradient2)"/>
  <defs>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C5CE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A29BFE;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- ERP Dashboard -->
  <g transform="translate(30, 30)">
    <!-- Main dashboard -->
    <rect x="20" y="20" width="320" height="200" rx="12" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <!-- Charts and graphs -->
    <rect x="40" y="50" width="80" height="60" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="140" y="50" width="80" height="60" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="240" y="50" width="80" height="60" rx="4" fill="rgba(255,255,255,0.2)"/>
    <!-- Bar chart -->
    <rect x="50" y="85" width="8" height="20" fill="rgba(255,255,255,0.8)"/>
    <rect x="65" y="75" width="8" height="30" fill="rgba(255,255,255,0.8)"/>
    <rect x="80" y="80" width="8" height="25" fill="rgba(255,255,255,0.8)"/>
    <rect x="95" y="70" width="8" height="35" fill="rgba(255,255,255,0.8)"/>
    <!-- Pie chart -->
    <circle cx="180" cy="80" r="20" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
    <path d="M180 60 A20 20 0 0 1 200 80 L180 80 Z" fill="rgba(255,255,255,0.6)"/>
    <!-- Line graph -->
    <polyline points="250,100 260,85 270,90 280,75 290,80 300,65" stroke="rgba(255,255,255,0.8)" stroke-width="2" fill="none"/>
    <!-- Data rows -->
    <rect x="40" y="130" width="280" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="40" y="145" width="280" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="40" y="160" width="280" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="40" y="175" width="280" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="40" y="190" width="280" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
  </g>
  <!-- Title overlay -->
  <rect x="0" y="240" width="400" height="60" fill="rgba(0,0,0,0.6)"/>
  <text x="200" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Sistema ERP</text>
  <text x="200" y="285" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">Gesti√≥n Empresarial</text>
</svg>
